plugins {
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'cose.seu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.6'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.1'
    implementation 'junit:junit:4.13.2'
    implementation 'com.auth0:java-jwt:3.19.1'
    implementation 'com.alibaba:fastjson:1.2.80'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.6'
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:2.6.6'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.13.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
